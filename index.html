<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blocknotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>blocknotas</h1>
        </header>
        <main>
            <input type="text" id="noteTitle" placeholder="Título da nota">
            <textarea id="noteArea" placeholder="Escreva suas notas aqui..."></textarea>
            <div class="buttons">
                <button id="saveBtn">Salvar</button>
                <button id="clearBtn">Limpar</button>
            </div>
            <div id="savedNotes">
                <!-- Notas salvas aparecerão aqui -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
